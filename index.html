<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Matching Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="smileys-512x512.png">
</head>
<body>
    <h1>Guess the Emotion!</h1>
    <img id="emotion-image" src="" alt="Emotion Image">
    <br>
    <div id="options-container">
        <div id="options">
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
            <button id="option4"></button>
        </div>
    </div>
    <p id="message"></p>
    <p id="coin-display">Coins: 0</p>
    <div id="game-container">
        <button id="play-again">Play Again</button>
        <button id="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
